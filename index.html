<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ABN Portal Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
    }
    #signupModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
    }
    #signupForm {
      background: #fff; color: #000;
      width: 300px; margin: 100px auto;
      padding: 20px; border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ABN Engineering Portal</h1>

  <select id="role">
    <option value="admin">Admin</option>
    <option value="mantech">Mantech</option>
    <option value="opscrew">OpsCrew</option>
  </select><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="validateLogin()">Login</button><br>
  <a href="#" style="color: #0f0;" onclick="showSignup()">Wala ka pang account? Sign up</a>

  <div id="signupModal">
    <div id="signupForm">
      <h3>Sign Up</h3>
      <input type="text" id="newUser" placeholder="Username"><br>
      <input type="password" id="newPass" placeholder="Password"><br>
      <select id="newRole">
        <option value="mantech">Mantech</option>
        <option value="opscrew">OpsCrew</option>
      </select><br>
      <button onclick="registerUser()">Register</button>
      <button onclick="hideSignup()">Cancel</button>
    </div>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB0-PNkHDcLW356892joz-8KDVYRXQbShg",
  authDomain: "abnportal-fb070.firebaseapp.com",
  projectId: "abnportal-fb070",
  storageBucket: "abnportal-fb070.appspot.com",
  messagingSenderId: "124537892733",
  appId: "1:124537892733:web:82725bb557f8521348a614"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let loginAttempts = 0;

async function validateLogin() {
  const role = document.getElementById('role').value.toLowerCase();
  const password = document.getElementById('password').value;

  // Default users
  if (role === 'admin' && password === '1111') {
    saveSession('admin');
    window.location.href = 'admin-panel.html';
    return;
  } else if (role === 'mantech' && password === '2222') {
    saveSession('mantech');
    window.location.href = 'dashboard.html';
    return;
  } else if (role === 'opscrew' && password === '3333') {
    saveSession('opscrew');
    window.location.href = 'dashboard.html';
    return;
  }

  // Firebase users
  const usersRef = db.collection("users");
  const query = await usersRef.where("pass", "==", password).where("role", "==", role).get();

  if (!query.empty) {
    const doc = query.docs[0].data();
    saveSession(doc.role);
    window.location.href = doc.role === "admin" ? 'admin-panel.html' : 'dashboard.html';
  } else {
    loginAttempts++;
    alert("Maling password.");
    if (loginAttempts >= 3) {
      alert("Tatlong maling password. Kontakin ang ABN Support.");
    }
  }
}

function saveSession(role) {
  localStorage.setItem('activeUser', JSON.stringify({ role }));
}

async function registerUser() {
  const user = document.getElementById('newUser').value.trim();
  const pass = document.getElementById('newPass').value;
  const role = document.getElementById('newRole').value;

  if (!user || !pass) return alert("Kumpletohin ang form.");

  const userRef = db.collection("users").doc(user);
  const doc = await userRef.get();
  if (doc.exists) return alert("Username already taken.");

  await userRef.set({ user, pass, role });
  alert("Account created. Pwede ka na mag-login.");
  hideSignup();
}

function showSignup() {
  document.getElementById('signupModal').style.display = 'block';
}
function hideSignup() {
  document.getElementById('signupModal').style.display = 'none';
}

// Auto-login redirect
window.onload = () => {
  const active = localStorage.getItem('activeUser');
  if (active) {
    const role = JSON.parse(active).role;
    window.location.href = role === 'admin' ? 'admin-panel.html' : 'dashboard.html';
  }
};
</script>

</body>
</html>
