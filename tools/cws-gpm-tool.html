
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CWS GPM Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .stopwatch-container {
      margin-top: 80px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .timer-circle {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #222;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background: rgba(0, 191, 255, 0.5);
      border-radius: 40%;
      animation: waveAnim 4s linear infinite;
    }

    @keyframes waveAnim {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .timer-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .logs {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .gpm {
      color: #00ff88;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Operator Info</h2>
      <input type="text" id="operator" placeholder="Enter operator name" />
      <input type="text" id="dw9" placeholder="Deepwell 9 Hz / N/A" />
      <input type="text" id="dw10" placeholder="Deepwell 10 Hz / N/A" />
      <button onclick="saveInfo()">Save</button>
    </div>
  </div>

  <div class="stopwatch-container" id="mainUI">
    <div class="timer-circle">
      <div class="wave"></div>
      <div class="timer-text" id="timer">00:00.0</div>
    </div>
    <div class="controls">
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>
    </div>
    <div class="logs" id="logs"></div>
  </div>

  <script>
    let operatorName = '';
    let dw9 = '';
    let dw10 = '';
    let timer;
    let running = false;
    let startTime;
    let elapsed = 0;

    function saveInfo() {
      operatorName = document.getElementById('operator').value;
      dw9 = document.getElementById('dw9').value;
      dw10 = document.getElementById('dw10').value;
      if (!operatorName) return;

      document.getElementById('popup').style.display = 'none';
      document.getElementById('mainUI').style.display = 'flex';
    }

    function updateTimer() {
      const now = new Date().getTime();
      elapsed = now - startTime;
      const minutes = Math.floor(elapsed / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      const ms = Math.floor((elapsed % 1000) / 100);
      document.getElementById('timer').textContent = 
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${ms}`;
    }

    function start() {
      if (running) return;
      running = true;
      startTime = new Date().getTime() - elapsed;
      timer = setInterval(updateTimer, 100);
    }

    function stop() {
      if (!running) return;
      clearInterval(timer);
      running = false;
      logResult();
    }

    function reset() {
      clearInterval(timer);
      running = false;
      elapsed = 0;
      document.getElementById('timer').textContent = '00:00.0';
    }

    function logResult() {
      const duration = document.getElementById('timer').textContent;
      const seconds = elapsed / 1000;
      const gpm = (1 / seconds * 3600 * 4.4).toFixed(2);
      const time = new Date().toLocaleString();
      const dw9Label = dw9.toLowerCase() === 'n/a' ? 'N/A' : `${dw9}Hz`;
      const dw10Label = dw10.toLowerCase() === 'n/a' ? 'N/A' : `${dw10}Hz`;
      const log = `
        <p><strong>${operatorName}</strong> | ${time}</p>
        <p>Deepwell 9: ${dw9Label} | Deepwell 10: ${dw10Label}</p>
        <p class="gpm">GPM: ${gpm} | Duration: ${duration}</p>
        <hr />
      `;
      document.getElementById('logs').innerHTML = log + document.getElementById('logs').innerHTML;
    }
  </script>
</body>
</html>
