
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CWS GPM Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
  <style>
html, body {
  height: 100%;
}
#popup-overlay {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

    body {
      font-family: 'Roboto', sans-serif;
    }
    .fade-enter {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
    }
    .popup-backdrop {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Popup Overlay -->
  <div id="popup-overlay" class="fixed inset-0 flex items-center justify-center z-50 popup-backdrop">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Operator Info</h2>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Operator Name</label>
        <input id="operator-name" type="text" placeholder="Enter operator name here" class="w-full px-3 py-2 border rounded-md" />
      </div>
      <h2 class="text-lg font-bold mb-2">Deepwell Frequency</h2>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-1">Deepwell 9</label>
          <input id="deepwell-9" type="text" placeholder="Enter deepwell Hz / N/A" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div>
          <label class="block mb-1">Deepwell 10</label>
          <input id="deepwell-10" type="text" placeholder="Enter deepwell Hz / N/A" class="w-full px-3 py-2 border rounded-md" />
        </div>
      </div>
      <button onclick="savePopupInfo()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
        Save
      </button>
    </div>
  </div>

  <!-- Main UI -->
  <div id="main-ui" class="hidden fade-enter">
    <header class="bg-blue-700 text-white py-4 text-center text-xl font-bold flex justify-center items-center">
      <span class="flex-1 text-center">CWS GPM Calculator</span>
      <button id="dark-toggle" class="mr-4 text-white text-xl"><i class="ri-moon-fill" id="dark-icon"></i></button>
    </header>

    <main class="p-4 space-y-4">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-medium mb-2">Stopwatch</h2>
        <div class="text-center text-3xl font-bold mb-4" id="stopwatch-display">00:00</div>
        <div class="flex gap-2">
          <button id="start-btn" class="flex-1 bg-green-500 text-white py-2 rounded-md">Start</button>
          <button id="stop-btn" class="flex-1 bg-red-500 text-white py-2 rounded-md" disabled>Stop</button>
          <button id="reset-btn" class="flex-1 bg-gray-500 text-white py-2 rounded-md" disabled>Reset</button>
        </div>
        <div class="text-center mt-4">
          <p class="text-sm mb-1">Formula: GPM = 1 / seconds × 3600 × 4.4</p>
          <p class="text-xl font-bold text-blue-600">GPM: <span id="gpm-result">0.00</span></p>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-medium mb-2">Activity Logs</h2>
        
<div id="logs-container" class="text-sm text-gray-500">No logs yet. Start the stopwatch to record data.</div>

      </div>
    </main>
  </div>

  <script>
    let operatorName = '', deepwell9 = '', deepwell10 = '';
    function formatHz(input) {
      if (input.trim().toLowerCase() === 'n/a') return 'N/A';
      return /hz$/i.test(input.trim()) ? input.trim() : input.trim() + 'Hz';
    }

    function savePopupInfo() {
      operatorName = document.getElementById('operator-name').value.trim();
      deepwell9 = formatHz(document.getElementById('deepwell-9').value);
      deepwell10 = formatHz(document.getElementById('deepwell-10').value);
      if (!operatorName) return alert('Please enter operator name');

      document.getElementById('popup-overlay').style.display = 'none';
      const mainUI = document.getElementById('main-ui');
      mainUI.classList.remove('hidden');
      setTimeout(() => mainUI.classList.add('fade-enter-active'), 10);
    }

    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const resetBtn = document.getElementById('reset-btn');
    const stopwatchDisplay = document.getElementById('stopwatch-display');
    const gpmResult = document.getElementById('gpm-result');
    const logsContainer = document.getElementById('logs-container');

    let timerInterval, startTime, elapsedTime = 0;

    function updateDisplay() {
      const seconds = Math.floor(elapsedTime / 1000) % 60;
      const minutes = Math.floor(elapsedTime / 60000);
      stopwatchDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      if (elapsedTime > 0) {
        const gpm = (1 / (elapsedTime / 1000)) * 3600 * 4.4;
        gpmResult.textContent = gpm.toFixed(2);
      }
    }

    startBtn.onclick = () => {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        updateDisplay();
      }, 100);
      startBtn.disabled = true;
      stopBtn.disabled = false;
      resetBtn.disabled = true;
    };

    stopBtn.onclick = () => {
      clearInterval(timerInterval);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = false;

      const log = document.createElement("div");
      log.className = "log-item py-2 border-t";
      const now = new Date();
      log.innerHTML = `
  <div class="flex justify-between"><span>Operator:</span><span>${operatorName}</span></div>
  <div class="flex justify-between"><span>Timestamp:</span><span>${now.toLocaleString()}</span></div>
  <div class="flex justify-between"><span>Deepwell 9:</span><span>${deepwell9}</span></div>
  <div class="flex justify-between"><span>Deepwell 10:</span><span>${deepwell10}</span></div>
  <div class="flex justify-between"><span>GPM:</span><span class="text-green-600 font-bold">${gpmResult.textContent}</span></div>
  <div class="flex justify-between"><span>Duration:</span><span>${stopwatchDisplay.textContent}</span></div>
`;
        <div><strong>${operatorName}</strong> | ${now.toLocaleString()}</div>
        <div>Deepwell 9: ${deepwell9} | Deepwell 10: ${deepwell10}</div>
        <div>GPM: ${gpmResult.textContent} | Duration: ${stopwatchDisplay.textContent}</div>
      `;
      if (logsContainer.textContent.includes("No logs")) logsContainer.innerHTML = '';
      logsContainer.prepend(log);
    };

    resetBtn.onclick = () => {
      stopwatchDisplay.textContent = "00:00";
      gpmResult.textContent = "0.00";
      elapsedTime = 0;
      resetBtn.disabled = true;
    };

    // Dark mode toggle
    const toggleBtn = document.getElementById('dark-toggle');
    const icon = document.getElementById('dark-icon');
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark');
        icon.classList.replace('ri-moon-fill', 'ri-sun-fill');
      } else {
        document.body.classList.remove('dark');
        icon.classList.replace('ri-sun-fill', 'ri-moon-fill');
      }
      localStorage.setItem('darkMode', enabled);
    }
    const savedMode = localStorage.getItem('darkMode') === 'true';
    setDarkMode(savedMode);
    toggleBtn.onclick = () => setDarkMode(!document.body.classList.contains('dark'));
  </script>
</body>
</html>
