<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CWS GPM Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    #popupForm {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #popupForm input, #popupForm button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }

    .container {
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 20px;
    }

    .stopwatch {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: rgba(0, 128, 255, 0.5);
      top: 100%;
      left: -50%;
      animation: waveMove 2s linear infinite;
    }

    @keyframes waveMove {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10%); }
      100% { transform: translateY(0); }
    }

    .time-display {
      position: absolute;
      font-size: 24px;
      z-index: 2;
      color: #fff;
    }

    .controls button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start { background: green; color: white; }
    .stop { background: red; color: white; }
    .reset { background: gray; color: white; }

    .gpm-box {
      flex: 1;
      padding: 20px;
    }

    .gpm-box h2 {
      margin-bottom: 10px;
    }

    .logs {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }
  </style>
</head>
<body>

<!-- POPUP FORM -->
<div id="popupForm">
  <div style="background: #fff; color: #000; padding: 20px; border-radius: 10px; width: 300px;">
    <h3>Enter Info</h3>
    <input type="text" id="operator" placeholder="Operator Name" />
    <input type="text" id="deepwell9" placeholder="Deepwell 9 Frequency (or N/A)" />
    <input type="text" id="deepwell10" placeholder="Deepwell 10 Frequency (or N/A)" />
    <button onclick="saveInfo()">Continue</button>
  </div>
</div>

<!-- MAIN UI -->
<div class="container" id="mainUI">
  <div class="stopwatch">
    <div class="circle">
      <div class="wave"></div>
      <div class="time-display" id="time">00:00</div>
    </div>
    <div class="controls">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="stop" onclick="stopTimer()">Stop</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <div class="gpm-box">
    <h2>Current GPM:</h2>
    <div id="currentGPM" style="font-size: 28px;">0</div>
    <div class="logs" id="logs"></div>
  </div>
</div>

<script>
  let startTime, timerInterval;

  function saveInfo() {
    document.getElementById("popupForm").style.display = "none";
    document.getElementById("mainUI").style.display = "flex";
  }

  function formatTime(seconds) {
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    return `${m}:${s}`;
  }

  function calculateGPM(seconds) {
    const gpm = (1 / seconds) * 3600 * 4.4;
    return seconds > 0 ? gpm.toFixed(2) : 0;
  }

  function startTimer() {
    if (timerInterval) return;
    startTime = Date.now();
    timerInterval = setInterval(() => {
      const seconds = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById("time").textContent = formatTime(seconds);
      document.getElementById("currentGPM").textContent = calculateGPM(seconds);
    }, 1000);
  }

  function stopTimer() {
    if (!timerInterval) return;
    clearInterval(timerInterval);
    const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
    const gpm = calculateGPM(elapsedSeconds);
    const log = document.getElementById("logs");

    const operator = document.getElementById("operator").value || "N/A";
    const dw9 = document.getElementById("deepwell9").value || "N/A";
    const dw10 = document.getElementById("deepwell10").value || "N/A";

    const entry = document.createElement("div");
    entry.className = "log-entry";
    entry.innerHTML = `<div>Operator: ${operator}<br>DW9: ${dw9}, DW10: ${dw10}</div><div>${gpm} GPM</div>`;
    log.prepend(entry);

    clearInterval(timerInterval);
    timerInterval = null;
  }

  function resetTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
    document.getElementById("time").textContent = "00:00";
    document.getElementById("currentGPM").textContent = "0";
  }
</script>

</body>
</html>
