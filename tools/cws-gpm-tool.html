<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CWS GPM Calculator</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#0066CC',secondary:'#00A3E0'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
font-family: 'Roboto', sans-serif;
transition: background 0.3s, color 0.3s;
}
.water-fill {
position: absolute;
bottom: 0;
left: 0;
width: 100%;
background: linear-gradient(to bottom, #00A3E0, #0066CC);
border-bottom-left-radius: 100%;
border-bottom-right-radius: 100%;
transition: height 0.3s ease;
overflow: hidden;
}
.wave {
position: absolute;
width: 200%;
height: 100%;
background: linear-gradient(to bottom, rgba(255,255,255,0.5), transparent);
animation: wave 3s linear infinite;
transform-origin: 50% 50%;
}
.wave:nth-child(2) {
animation-delay: -1.5s;
opacity: 0.3;
}
.wave:nth-child(3) {
animation-delay: -2.5s;
opacity: 0.2;
}
@keyframes wave {
0% { transform: translateX(-50%) rotate(0deg); }
50% { transform: translateX(-30%) rotate(180deg); }
100% { transform: translateX(-50%) rotate(360deg); }
}
.raindrop {
position: absolute;
width: 2px;
height: 8px;
background: rgba(255, 255, 255, 0.6);
border-radius: 50%;
animation: fall linear infinite;
}
@keyframes fall {
0% { transform: translateY(-120%); opacity: 1; }
100% { transform: translateY(120%); opacity: 0; }
}
.log-item:not(:last-child) {
border-bottom: 1px solid #e5e7eb;
}
/* Dark Mode Styles */
body.dark {
  background-color: #1f2937;
  color: #f9fafb;
}
body.dark .bg-white {
  background-color: #374151 !important;
}
body.dark .text-gray-700 {
  color: #f9fafb !important;
}
body.dark .text-gray-500 {
  color: #d1d5db !important;
}
body.dark .bg-gray-100 {
  background-color: #4b5563 !important;
}
body.dark input,
body.dark select {
  background-color: #4b5563 !important;
  color: #f9fafb;
  border-color: #6b7280;
}
</style>
</head>
<body class="bg-gray-50">
<!-- Popup Overlay -->
<div id="popup-overlay" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full">
    <h2 class="text-xl font-bold mb-4">Operator Info</h2>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Operator Name</label>
      <input id="popup-operator-name" type="text" placeholder="Enter operator name here" class="w-full px-3 py-2 border rounded-md" />
    </div>
    <h2 class="text-lg font-bold mb-2">Deepwell Frequency</h2>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block mb-1">Deepwell 9</label>
        <input id="popup-deepwell-9" type="text" placeholder="Enter deepwell Hz / N/A" class="w-full px-3 py-2 border rounded-md" />
      </div>
      <div>
        <label class="block mb-1">Deepwell 10</label>
        <input id="popup-deepwell-10" type="text" placeholder="Enter deepwell Hz / N/A" class="w-full px-3 py-2 border rounded-md" />
      </div>
    </div>
    <button onclick="savePopupInfo()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
      Save
    </button>
  </div>
</div>
<div class="max-w-[375px] mx-auto min-h-[762px] pb-20 relative">
<!-- Header -->
<header class="bg-primary text-white py-4 px-4 fixed w-full top-0 z-10 shadow-md">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-semibold text-center flex-1 text-center">CWS GPM Calculator</h1>
    <button id="dark-toggle" class="text-white text-lg ml-auto">
      <i class="ri-moon-fill" id="dark-icon"></i>
    </button>
  </div>
</header>
<main class="pt-16 px-4 pb-4">
<!-- content continues unchanged -->
</main>
</div>
<!-- Toast Notification -->
<div id="toast" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg opacity-0 transition-opacity duration-300 z-50 max-w-[300px] text-center"></div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const toggleBtn = document.getElementById('dark-toggle');
  const icon = document.getElementById('dark-icon');
  function setDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add('dark');
      icon.classList.remove('ri-moon-fill');
      icon.classList.add('ri-sun-fill');
    } else {
      document.body.classList.remove('dark');
      icon.classList.remove('ri-sun-fill');
      icon.classList.add('ri-moon-fill');
    }
    localStorage.setItem('darkMode', enabled);
  }
  const darkPref = localStorage.getItem('darkMode') === 'true';
  setDarkMode(darkPref);
  toggleBtn.addEventListener('click', function () {
    const isDark = document.body.classList.contains('dark');
    setDarkMode(!isDark);
  });
});
</script>
</body>
</html>
