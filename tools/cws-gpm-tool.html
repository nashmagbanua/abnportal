
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CWS GPM Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.0/remixicon.css" rel="stylesheet">
  <style>
    .popup-overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Popup -->
<div id="popup-overlay" class="fixed inset-0 flex items-center justify-center z-50 popup-overlay">
  <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full">
    <h2 class="text-xl font-bold mb-4">Operator Info</h2>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Operator Name</label>
      <input id="popup-operator" type="text" placeholder="Enter operator name" class="w-full px-3 py-2 border rounded-md" />
    </div>
    <h2 class="text-lg font-bold mb-2">Deepwell Frequency</h2>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block mb-1">Deepwell 9</label>
        <input id="popup-dw9" type="text" placeholder="Hz / N/A" class="w-full px-3 py-2 border rounded-md" />
      </div>
      <div>
        <label class="block mb-1">Deepwell 10</label>
        <input id="popup-dw10" type="text" placeholder="Hz / N/A" class="w-full px-3 py-2 border rounded-md" />
      </div>
    </div>
    <button onclick="savePopupInfo()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
      Save
    </button>
  </div>
</div>

<!-- Header -->
<header class="bg-blue-800 text-white text-center py-4">
  <div class="flex justify-between items-center px-4">
    <h1 class="text-lg font-bold w-full text-center">CWS GPM Calculator</h1>
    <button id="dark-toggle" class="text-white text-xl absolute right-4"><i id="dark-icon" class="ri-moon-fill"></i></button>
  </div>
</header>

<!-- Main -->
<main class="p-4 space-y-4" id="main-ui" style="display: none;">
  <div class="bg-white p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-2">Stopwatch</h2>
    <div class="text-center text-3xl font-bold mb-4" id="stopwatch-display">00:00</div>
    <div class="flex gap-2">
      <button id="start-btn" class="flex-1 bg-green-500 text-white py-2 rounded-md">Start</button>
      <button id="stop-btn" class="flex-1 bg-red-500 text-white py-2 rounded-md" disabled>Stop</button>
      <button id="reset-btn" class="flex-1 bg-gray-500 text-white py-2 rounded-md" disabled>Reset</button>
    </div>
    <div class="text-center mt-4">
      <p class="text-sm mb-1">Formula: GPM = 1 / seconds × 3600 × 4.4</p>
      <p class="text-xl font-bold text-green-600">GPM: <span id="gpm-result">0.00</span></p>
    </div>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-2">Activity Logs</h2>
    <div id="logs-container" class="text-sm text-gray-500">No logs yet.</div>
  </div>
</main>

<script>
let operatorName = '', deepwell9 = '', deepwell10 = '';
let elapsedTime = 0, startTime, timerInterval;

function savePopupInfo() {
  operatorName = document.getElementById('popup-operator').value.trim();
  deepwell9 = formatHz(document.getElementById('popup-dw9').value.trim());
  deepwell10 = formatHz(document.getElementById('popup-dw10').value.trim());
  if (!operatorName) return alert("Please enter operator name");

  document.getElementById('popup-overlay').style.display = 'none';
  document.getElementById('main-ui').style.display = 'block';
}

function formatHz(val) {
  if (val.toLowerCase() === 'n/a') return 'N/A';
  return /hz$/i.test(val) ? val : val + 'Hz';
}

const stopwatchDisplay = document.getElementById('stopwatch-display');
const gpmResult = document.getElementById('gpm-result');
const logsContainer = document.getElementById('logs-container');

document.getElementById('start-btn').onclick = () => {
  startTime = Date.now() - elapsedTime;
  timerInterval = setInterval(() => {
    elapsedTime = Date.now() - startTime;
    updateStopwatch();
  }, 100);
  toggleButtons(true);
};

document.getElementById('stop-btn').onclick = () => {
  clearInterval(timerInterval);
  logData();
  toggleButtons(false);
};

document.getElementById('reset-btn').onclick = () => {
  elapsedTime = 0;
  updateStopwatch();
  document.getElementById('reset-btn').disabled = true;
};

function updateStopwatch() {
  const sec = Math.floor(elapsedTime / 1000) % 60;
  const min = Math.floor(elapsedTime / 60000);
  stopwatchDisplay.textContent = \`\${String(min).padStart(2, '0')}:\${String(sec).padStart(2, '0')}\`;

  if (elapsedTime > 0) {
    const gpm = (1 / (elapsedTime / 1000)) * 3600 * 4.4;
    gpmResult.textContent = gpm.toFixed(2);
  }
}

function toggleButtons(running) {
  document.getElementById('start-btn').disabled = running;
  document.getElementById('stop-btn').disabled = !running;
  document.getElementById('reset-btn').disabled = !running;
}

function logData() {
  const now = new Date().toLocaleString();
  const gpm = gpmResult.textContent;
  const time = stopwatchDisplay.textContent;

  const log = document.createElement('div');
  log.className = "border-t py-2";
  log.innerHTML = \`
    <div class="flex justify-between"><span>Operator:</span><span>\${operatorName}</span></div>
    <div class="flex justify-between"><span>Deepwell 9:</span><span>\${deepwell9}</span></div>
    <div class="flex justify-between"><span>Deepwell 10:</span><span>\${deepwell10}</span></div>
    <div class="flex justify-between"><span>Timestamp:</span><span>\${now}</span></div>
    <div class="flex justify-between"><span>GPM:</span><span class="text-green-600 font-bold">\${gpm}</span></div>
    <div class="flex justify-between"><span>Duration:</span><span>\${time}</span></div>
  \`;
  if (logsContainer.textContent.includes('No logs')) logsContainer.innerHTML = '';
  logsContainer.prepend(log);
}

// Dark Mode Toggle
const toggleBtn = document.getElementById('dark-toggle');
const icon = document.getElementById('dark-icon');
toggleBtn.onclick = () => {
  const isDark = document.body.classList.toggle('dark');
  icon.className = isDark ? 'ri-sun-fill' : 'ri-moon-fill';
};
</script>
</body>
</html>
